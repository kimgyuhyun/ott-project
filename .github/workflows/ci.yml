name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build backend (Gradle)
        run: |
          cd ott-project/backend
          chmod +x gradlew || true
          ./gradlew clean build -x test
      - name: Docker login
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build & Push backend image
        if: github.ref == 'refs/heads/main'
        run: |
          docker build -t para98/ott-backend:latest -f ott-project/backend/Dockerfile .
          docker push para98/ott-backend:latest

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ott-project/frontend/package-lock.json
      - name: Build frontend
        run: |
          cd ott-project/frontend
          npm ci
          npm run build
      - name: Docker login
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build & Push frontend image
        if: github.ref == 'refs/heads/main'
        run: |
          docker build -t para98/ott-frontend:latest -f ott-project/frontend/Dockerfile .
          docker push para98/ott-frontend:latest

