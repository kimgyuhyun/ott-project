name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3
        continue-on-error: true
      - name: Diagnose wrapper files
        run: |
          ls -al backend/gradle/wrapper || true
          test -f backend/gradle/wrapper/gradle-wrapper.jar || (echo "gradle-wrapper.jar is missing. Ensure it's committed (not ignored) or fetched via LFS." && exit 1)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build backend (Gradle)
        run: |
          cd backend
          chmod +x gradlew || true
          ./gradlew clean build -x test
      - name: Docker login
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build & Push backend image
        if: github.ref == 'refs/heads/main'
        env:
          IMAGE_SHA: ${{ github.sha }}
        run: |
          docker build --pull -t para98/ott-backend:latest -t para98/ott-backend:${IMAGE_SHA} -f backend/Dockerfile backend/
          docker push para98/ott-backend:latest
          docker push para98/ott-backend:${IMAGE_SHA}

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
      - name: Docker login
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build & Push frontend image
        if: github.ref == 'refs/heads/main'
        env:
          IMAGE_SHA: ${{ github.sha }}
        run: |
          docker build --pull -t para98/ott-frontend:latest -t para98/ott-frontend:${IMAGE_SHA} -f frontend/Dockerfile frontend/
          docker push para98/ott-frontend:latest
          docker push para98/ott-frontend:${IMAGE_SHA}

