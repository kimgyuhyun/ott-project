# 운영 환경 설정
server:
  port: 8090

# 데이터베이스 설정 (PostgreSQL) - 운영 환경
spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ott_project_db}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:1234}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    out-of-order: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  mail:
    host: ${MAIL_HOST:smtp.naver.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
        ssl:
          trust: smtp.naver.com
        starttls:
          enable: true

# 로깅 설정 (운영 환경)
logging:
  level:
    com.ottproject.ottbackend: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    "org.hibernate.type.descriptor.sql.BasicBinder": WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/ott-backend.log