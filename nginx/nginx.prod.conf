server {
    listen 80;
    listen [::]:80;
    server_name laputa.kozow.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot; # certbot 웹루트
    }

    location / {
        return 301 https://laputa.kozow.com$request_uri; # 고정 도메인으로 리다이렉트
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name laputa.kozow.com;
    http2 on;

    ssl_certificate /etc/letsencrypt/live/laputa.kozow.com/fullchain.pem; # 실제 도메인으로 교체
    ssl_certificate_key /etc/letsencrypt/live/laputa.kozow.com/privkey.pem; # 실제 도메인으로 교체
    ssl_session_timeout 1d; # 기본 TLS 설정
    ssl_protocols TLSv1.2 TLSv1.3; # 안전한 프로토콜만 허용
    ssl_ciphers HIGH:!aNULL:!MD5; # 안전한 사이퍼
    ssl_prefer_server_ciphers on;

    # Swagger UI 프록시 (API 문서)
    location /swagger-ui/ {
        proxy_pass http://ott-app:8090/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # v3 API docs 프록시
    location /v3/api-docs/ {
        proxy_pass http://ott-app:8090/v3/api-docs/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # 프론트 정적/SSR 프록시
    location / {
        proxy_pass http://ott-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Next.js 개발 서버를 위한 설정
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 백엔드 API 프록시 (세션 쿠키 전달)
    location /api/ {
        proxy_pass http://ott-app:8090/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # 주의: /oauth2/success, /oauth2/failure 는 프론트 라우팅이므로 기본 location / 으로 처리

    # OAuth2 콜백 프록시 (Spring Security 기본 콜백 경로)
    location /login/oauth2/ {
        proxy_pass http://ott-app:8090/login/oauth2/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
